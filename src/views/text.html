<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes fadeScaleIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fadeScaleIn {
      animation: fadeScaleIn 0.3s ease-out forwards;
    }
  </style>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Trigger Button -->
  <button onclick="showPopup()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
    Delete Nurse
  </button>

  <!-- Popup Modal -->
  <div id="popup" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-8 rounded-xl text-center shadow-lg w-[90%] max-w-md animate-fadeScaleIn border-4 border-red-500 ">   
        <div class="flex justify-center mb-4">
            <img src="error-icon.png" alt="Error Icon" class="w-12 h-12" />
          </div>
        <h2 class="text-lg sm:text-3xl font-semibold text-red-600">Would you like to delete this nurse's information?</h2>
      <div class="flex justify-center space-x-4">
        <button onclick="confirmDelete()" 
        class="mt-6 px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 hover:shadow-xl transform hover:scale-105 transition duration-300">YES</button>
        <button onclick="closePopup()" 
        class="mt-6 px-6 py-2 bg-[#5eacde] text-white rounded-lg hover:bg-[#2320d8] hover:shadow-xl transform hover:scale-105 transition duration-300">CANCEL</button>
      </div>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").classList.remove("hidden");
      document.getElementById("popup").classList.add("flex");
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }

    function confirmDelete() {
      // You can replace this with your actual delete logic
      alert("PATAY KA IMONG GI DELETE ANG NURSE!!!.");
      closePopup();
    }
  </script>

</body>
</html>
